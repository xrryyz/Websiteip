<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happyy Bday My Love</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body
    style="
      background-image: url(https://t-2.tstatic.net/tribunnewswiki/foto/bank/images/Danielle-MarshDanielle-NewJeans.jpg);
    "
    class="flex justify-center h-screen items-center"
  >
    <div
      class="bg-white border px-10 py-8 border-4 border-gray-300 shadow-lg shadow-gray-300 rounded-xl text-center animate__animated animate__backInDown m-8 w-80"
      id="kartu"
    >
      <h1 class="text-3xl">HAPPY BIRTHDAY</h1>
      <h1
        class="text-4xl text-black-500 font-bold animate__animated animate__pulse animate__infinite"
      >
      My Number One Girl
      </h1>
      <button
        class="p-2 bg-gray-600 text-white rounded mt-5 hover:bg-gray-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada animate__infinite"
        onclick="ubahKartu()"
      >
        Klik Disini Donk!
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
      });
      let kartu = document.getElementById("kartu");
      function ubahKartu() {
        kartu.innerHTML = `    <h1 class="font-semibold text-wrap animate__animated animate__zoomIn">
     Dari EJ, Katanya Selamat ulang tahun ya, Ann. Sepanjang ini sudah berusaha dengan baik, Terimakasih banyak yaaa... 
     Semoga dilancarkan setiap urusanmu, semoga dibukakan dengan seluas-luasnya pintu rezeki untukmu, semoga dunia membalas doa-mu dengan segera, 
     semoga lama di bumi ini dan bahagia selalu senantiasa jadi milik kamu. You're enough and you're going to do Amazing things, may every new chapter be better than your last. 
     EJ Sayang selalu sama kamu, I love you so much more than you can ever know or ever imagine. Sekali lagi selamat ulang tahun, manisnya EJ Serta mulia selalu.
    </h1>
    <h2 class="mt-3 animate__animated animate__fadeIn">
    </h2>
    <button
      class="p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
      onclick="refresh()"
    >
      Tutup
    </button>
    `;
      }
      function refresh() {
        location.reload();
      }
    </script>
  </body>
</html>
